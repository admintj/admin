<html>
<head>
	<title>팝업창</title>
	<meta charset="utf-8">

	<style type="text/css">
		.popUpDisc1 {
			text-align: center;
		}

		img {
			width: 30px;
			height: 30px;
		}
	</style>
	<script type="text/javascript">
		function setCookie(name, value, expiredays) {
		var today = new Date();
		    today.setDate(today.getDate() + expiredays);

		    document.cookie = name + '=' + escape(value) + '; path=/; expires=' + today.toGMTString() + ';'
		}

		function closePop() {        
		if(document.forms[0].todayPop.checked)                
			setCookie('blogWebCafe', 'rangs', 1);
			self.close();
		}
	</script>

</head>
<body>

	<form>
		<p>크롬을 권장합니다.</p>
		<p>익스플로러에서는 글자가 깨질수 있습니다</p>
		<br>
		<p class="popUpDisc1">예시</p>
		<p><input type="checkbox" name="todayPop" onClick="closePop()">다시보지 않기</p>
	</form>

</body>
</html>
